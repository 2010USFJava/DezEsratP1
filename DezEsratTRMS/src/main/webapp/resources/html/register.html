<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Register here</title>

	</head>
	<body>
		<div class="form">
      

	          <h1>Register here</h1>
	          
	          <form enctype="application/json" action="/DezEsratTRMS/register.employee" method="POST">
	          
		          <div class="top-row">
		            <div class="field-wrap">
		              <label>
		                First Name<span class="req">*</span>
		              </label>
		              <input name="firstName" type="text" required autocomplete="off" />
		            </div>
		        
		            <div class="field-wrap">
		              <label>
		                Last Name<span class="req">*</span>
		              </label>
		              <input name="lastName" type="text"required autocomplete="off"/>
		            </div>
		          </div>
		          
		          <div class="field-wrap">
		            <label>
		              Address<span class="req">*</span>
		            </label>
		            <input name="address" type="address"required autocomplete="off"/>
		          </div>
		
		          <div class="field-wrap">
		            <label>
		              Email Address<span class="req">*</span>
		            </label>
		            <input name="email" type="email"required autocomplete="off"/>
		          </div>
		          
		           <div class="field-wrap">
		            <label>
		              Phone Number<span class="req">*</span>
		            </label>
		            <input name="phone" type="phoneNumber"required autocomplete="off"/>
		          </div>
		          
		          <div class="field-wrap">
		            <label>
		              Set A Username<span class="req">*</span>
		            </label>
		            <input name="userName" type="username"required autocomplete="off"/>
		          </div>
		          
		          <div class="field-wrap">
		            <label>
		              Set A Password<span class="req">*</span>
		            </label>
		            <input name="passWord" type="password"required autocomplete="off"/>
		          </div>
		          <div class="field-wrap">
		            <label>
		              Set A Type<span class="req">*</span>
		            </label>
		            <input name="empType" type="empType"required autocomplete="off"/>
		          </div>

	          	</form>
